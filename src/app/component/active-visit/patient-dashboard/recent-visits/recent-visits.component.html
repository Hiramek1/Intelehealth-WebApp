<div>
  <h4>Recent Visits</h4>
</div>
<div *ngFor="let data of recent">
  <div> <a [routerLink]="['/patientSummary', data.details.patient.uuid, data.details.uuid]">{{data.details.startDatetime | date:"dd/MMM/yy"}}</a>
    <span> {{data.observation}} </span> 
    <span class="badge badge-pill badge-success">{{data.visitStatus}}</span></div>
</div>
