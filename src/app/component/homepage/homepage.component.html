<mat-spinner *ngIf="setSpiner" [diameter]="70"></mat-spinner>
<div class="container" [ngClass]="(setSpiner)?'spin':''">
  <div class="modal-body row">
    <div class="col-sm-4" style="padding: 3px">
      <div class="card text-white" style="background: #DD3C62;">
        <div class="card-body">
          <div class="text-left">Flagged Visits<span style="float: right">{{flagPatientNo}}</span></div>
        </div>
      </div>
    </div>
    <div class="col-sm-4" style="padding: 3px">
      <div class="card text-white" style="background: #F6B825;">
        <div class="card-body">
          <div class="text-left">Adult Initial<span style="float: right">{{activePatient}}</span></div>
        </div>
      </div>
    </div>
    <div class="col-sm-4" style="padding: 3px">
      <div class="card text-white" style="background: #4FCA8B;">
        <div class="card-body">
          <div class="text-left">Visit Note<span style="float: right">{{visitNoteNo}}</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Flagged Visit -->
  <ng-container *ngIf="flagVisit.length > 0">
    <br>
    <mat-card id="flagged-table">
      <h4>FLAGGED VISITS</h4>
      <hr>
      <app-tables [data]="flagVisit"></app-tables>
    </mat-card>
  </ng-container>


  <!-- Queue Visit table -->
  <ng-container *ngIf="waitingVisit.length > 0">
    <br>
    <mat-card id="queued-table">
      <h4>WAITING FOR DOCTOR'S CONSULT</h4>
      <hr>
      <app-tables [data]="waitingVisit"></app-tables>
    </mat-card>
  </ng-container>

  <!-- In Progress Visit -->
  <ng-container *ngIf="progressVisit.length > 0">
      <br>
      <mat-card id="visit-in-progress">
        <h4>VISIT IN PROGRESS</h4>
        <hr>
        <app-tables [data]="progressVisit"></app-tables>
      </mat-card>
    </ng-container>

    <!-- Complete Visit -->
    <ng-container *ngIf="completedVisit.length > 0">
        <br>
        <mat-card id="visit-complete">
          <h4>COMPLETED VISIT</h4>
          <hr>
          <app-tables [data]="completedVisit"></app-tables>
        </mat-card>
      </ng-container>
</div>
