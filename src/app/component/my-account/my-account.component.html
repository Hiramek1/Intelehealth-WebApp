<form [formGroup]="addSignatureForm" (ngSubmit)="onSubmit()">
    <input [(ngModel)]="name" formControlName="text">
    <br>
    <input type="radio" value='1' formControlName="signature">{{name}}
    <br>
    <input type="radio" value='2' formControlName="signature">{{name}}
    <br>
    <input type="radio" value='3' formControlName="signature">{{name}}
    <br>
    <button>Select</button>
</form>
