    <div class="container">
        <mat-card>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" style="background-image: url('../../../assets/images/city2.jpg');">
                        <span class="login100-form-avatar">
                            <img src='../../../assets/dummy profile image.jpg' style="width: 100%">   
                        </span>
                    </div>
                   <div style="padding-top: 20px; padding-bottom: 10px" >
                    <ng-container *ngIf="providerDetails">
                        <table >
                            <tr>
                                <th>Name :</th>
                                <td>{{providerDetails.person.display}}</td>
                                <!-- <td><inline-editor type="text" [(ngModel)]="providerDetails.person.display" (onSave)="saveName($event)" size="16"></inline-editor></td> -->
                            </tr>
                            <tr>
                                <th>Gender :</th>
                                <td><inline-editor type="text" [(ngModel)]="providerDetails.person.gender" (onSave)="saveGender($event)" size="16"></inline-editor></td>
                            </tr>
                            <tr>
                                <th>Phone No. :</th>
                                <td><inline-editor type="text" [(ngModel)]="providerDetails.phoneNumber" (onSave)="savePhoneNo($event)" size="16"></inline-editor></td>
                            </tr>
                            <tr>
                                <th>Email Id :</th>
                                <td><inline-editor type="text" [(ngModel)]="providerDetails.emailId" (onSave)="saveEmail($event)" size="16"></inline-editor></td>
                            </tr>
                            <tr>
                                <th>Qualification :</th>
                                <td><inline-editor type="text" [(ngModel)]="providerDetails.qualification" (onSave)="saveQualification($event)" size="16"></inline-editor></td>
                            </tr>
                            <tr>
                                <th>Specialization :</th>
                                <td><inline-editor type="text" [(ngModel)]="providerDetails.specialization" (onSave)="saveSpecialization($event)" size="16"></inline-editor></td>
                            </tr>
                            <tr>
                                <th>Registration No. :</th>
                                <td><inline-editor type="text" [(ngModel)]="providerDetails.registrationNumber" (onSave)="saveRegistrationNumber($event)" size="16"></inline-editor></td>
                            </tr>
                            <tr>
                                <th>Address :</th>
                                <td><inline-editor type="text" [(ngModel)]="providerDetails.address" (onSave)="saveAddress()" size="16"></inline-editor></td>
                            </tr>
                            <tr>
                                <th>Signature :</th>
                                <td *ngIf='providerDetails.textOfSign' [style.font-family]="providerDetails.fontOfSign" style="font-size: 50px">{{providerDetails.textOfSign}}</td>
                                <td *ngIf='!providerDetails.textOfSign'><button mat-raised-button color="primary" (click)="signature()">Signature</button></td>
                            </tr>
                        </table>
                </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
    </div>
