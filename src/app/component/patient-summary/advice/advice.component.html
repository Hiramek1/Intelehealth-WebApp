<h4><i class="fas fa-comment-medical"></i> Advice</h4>
<hr>
<div>
  <form [formGroup]='adviceForm' (ngSubmit)='submit()'>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Advice" [ngbTypeahead]="search" formControlName='advice'>
      </mat-form-field>
      &nbsp;&nbsp;
      <button mat-raised-button color="primary" type="submit" [disabled]='!adviceForm.valid'>Add Advice</button>
    {{errorText}}
  </form>
</div>
<ng-container *ngIf="advice.length >= 0">
<div *ngFor='let advice of advice, index as i'>
  <div class="alert alert-primary">{{advice.value}} <i (click)="delete(i)" class="material-icons float-right">delete</i></div>
</div>
</ng-container>
