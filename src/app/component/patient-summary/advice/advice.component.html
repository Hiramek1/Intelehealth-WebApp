<h4>Advice</h4>
<div>
  <form [formGroup]='adviceForm' (ngSubmit)='submit()'>
  <input type="text" [ngbTypeahead]="search" formControlName='advice'/>
  <button type="submit" [disabled]='!adviceForm.valid'>Add Advice</button>
  {{errorText}}
</form>
</div>
<div *ngFor='let advice of advice, index as i'>
  <div class="alert alert-primary" style="margin: 10px 7px;">{{advice.value}} <i (click)="delete(i)" class="material-icons">delete</i></div>
</div>
