<h4><i class="fas fa-book"></i> Follow Up</h4>
<hr>
<div>
<form [formGroup]="followForm" (ngSubmit)='Submit()'>
<div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName='date'>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a comment" formControlName='advice'></textarea>
      </mat-form-field>
<button type="submit" mat-raised-button color="primary" [disabled]="!followForm.valid" [hidden]='followUp.length > 0'>Schedule a Follow up</button>
</div>
{{errorText}}
</form>
<ng-container *ngIf="followUp.length >= 0">
    <ul class="list-unstyled">
    <mat-list [@moveInLeft] *ngFor='let followUp of followUp, index as i' class="alert alert-primary">{{followUp.value}} 
        <i (click)="delete(i)" class="material-icons float-right" style="color:rgb(235, 30, 30)">delete</i>
    </mat-list>
    </ul>
    <p>*please delete current schedule to schedule a new follow up.</p>
</ng-container>
</div>
