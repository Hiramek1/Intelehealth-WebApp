<div>
    <h4><i class="fas fa-hospital"></i> Recent Visits</h4>
</div>
<hr>
<div *ngFor="let data of recent">
    <div> <a [routerLink]="['/patientSummary', data.details.patient.uuid, data.details.uuid]">{{data.details.startDatetime | date:"dd-MMM-yyyy"}}</a>
      <span> {{data.observation}} </span> 
      <span class="badge badge-pill badge-success float-right">{{data.visitStatus}}</span>
    </div>
</div>
