<h4><i class="fas fa-info-circle"></i> Patient Information</h4>
<table class="table table-borderless table-responsive-sm">
    <thead>
        <tr>
            <th scope="col">Profile Image</th>
            <th scope="col">Patient Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
            <div *ngIf="profileImagePresent">
                <img src= {{image}} width="200" height="200">
            </div>
            <div *ngIf="!profileImagePresent">
                <img src="../../../../assets/dummy profile image.jpg" width="200" height="200">
            </div>
            </td>
            <td>
                <table class="table table-borderless table-sm">
                    <tbody *ngFor="let info of patientInfo">
                        <tr>
                            <th scope="row">Name</th>
                            <td>{{info.display}}</td>
                            
                        </tr>
                        <tr>
                                <th scope="row">Sex</th>
                                <td>{{info.gender}}</td>
                        </tr>
                        <tr>
                            <th scope="row">DOB</th>
                            <td>{{info.birthdate | date: 'dd-MMM-yyy'}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Village</th>
                            <td>{{info.preferredAddress.cityVillage}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Contact Info</th>
                            <td *ngIf="info.telephone">{{info.telephone}}</td>
                        </tr>
                    </tbody>
                </table>
            </td>
    
        </tr>
    </tbody>
</table>
