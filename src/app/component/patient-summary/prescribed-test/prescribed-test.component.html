<h4>Prescribed Test</h4>
<div>
    <form [formGroup]='testForm' (ngSubmit)='submit()'>
        <input type="text" [ngbTypeahead]="search" formControlName='test'/>
        <button type="submit" [disabled]='!testForm.valid'>Add Test</button>
        {{errorText}}
      </form>
</div>
<div *ngFor='let test of tests, index as i'>
  <div class="alert alert-primary" style="margin: 10px 7px;">{{test.value}} <i (click)="delete(i)" class="material-icons">delete</i></div>
</div>
